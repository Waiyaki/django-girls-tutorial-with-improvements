{% extends "blog/base.html" %}

{% block title %}
   Register 
{% endblock %}

{% block content %}
    <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12 jumbotron">

        <form method="post" action="." class="form-signin" role="form">
            {% csrf_token %}
            <h2 class="form-signin-heading">Register Here</h2>

            {% if form.errors %}
                <ul class="list-group">
                    <li class="list-group-item list-group-item-danger">The passwords did not match. Please try again.</li>
                </ul>               
            {% endif %}

            <div class="form-group">
                <label for="id_username">Username</label>
                <input class="form-control" id="id_username" type="text" maxlength="30" name="username" placeholder="Username" required autofocus>
            </div>

            <div class="form-group">
                <label for="id_email">Email:</label>
                <input class="form-control" id="id_email" name="email" type="email" required placeholder="Email">
            </div>

            <div class="form-group">
                <label for="id_password1">Password:</label>
                <input class="form-control" id="id_password1" name="password1" type="password" required placeholder="Password">
            </div>

            <div class="form-group">
                <label for="id_password2">Password (Again):</label>
                <input class="form-control" id="id_password2" name="password2" type="password" required placeholder="Password">
            </div>
            <input type="submit" value="Register" class="btn btn-primary btn-lg btn-block" />
        </form>
    </div>
{% endblock %}
