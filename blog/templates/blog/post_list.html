{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="#">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaks }}</p>
            <div class="date">Published: {{ post.published_date }}</div>
        </div>
    {% endfor %}
{% endblock %}
