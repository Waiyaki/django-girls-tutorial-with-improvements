{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="col-md-4 col-sm-6 col-xs-12 post">
            <h2><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaks|truncatechars:400 }}</p>
            <div class="date">Published: {{ post.published_date }}</div>
        </div>
    {% endfor %}
{% endblock %}

{% block breadcrumb %}
    <ol class="breadcrumb">
        <li class="active"><a href="/blog/">Home</a></li>
    </ol>
{% endblock %}
